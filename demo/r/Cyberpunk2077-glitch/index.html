<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberPunk 2077 Glitch effect</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="./js/glitch.js"></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="glitch-wrapper">
        <img src="images/1.jpg" alt="" id="a">
    </div>
    <div class="glitch-wrapper">
        <img src="images/2.png" alt="" id="b">
    </div>
    <div class="glitch-wrapper">
        <img src="images/3.jpg" alt="" id="c">
    </div>
</div>
</body>

<script>
    $(document).ready(function () {
        var config = {
            a:{
                _w:10,
                _h:2
            },
            b:{
                _w:20,
                _h:5
            },
            c:{
                _w:30,
                _h:10
            }
        }
        $("img", ".container").each(function (index, item) {
            console.log("process item:", item,item.width,item.height);
            var glitch = new Glitch(item,config[item.id]);
        });
    });
</script>
</html>
